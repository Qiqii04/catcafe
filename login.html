<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meow Cafe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <div id="wrapper">
        <!-- first section navbar -->
        <nav class="navbar">
          <!-- has two subsection logo and list -->
          <div class="logo">
            <!-- when click logo it will direct back to homepage -->
            <a href="index.html">
              <img
                src="images/catlogo.jpg"
                alt="catlogo"
                style="width: 200px; height: auto"
              />
            </a>
          </div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="category.html">Category</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <!-- second section header -->

        <div class="container">
          <div class="header">
            <h1>Login</h1>
          </div>
          <!-- third section content -->

          <form id="login-form">
            <input type="email" placeholder="Email" id="email"/>
            <!-- a div to display error message -->
          <small id="l1">Error message</small>
            <br />

            <input type="password" placeholder="Password" id="password"/>
            <!-- a div to display error message -->
          <small id="l2">Error message</small>
            <br />

            <!-- Remember me checkbox -->
            <div class="rmbme">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
            <br />
          </div>

            <!-- Forgot password link -->
            <a href="forgot_password.html">Forgot your password?</a>
            <br />

            <!-- create account link -->
            <a href="register.html">Not yet a member? Register here</a>
            <br />
            <button class="submit" id="button">Sign-in</button>
          </form>
        </div>
      </div>
      <div class="footer">
        <p>Copyright @ 2022 Meow Cafe</p>
      </div>
    </div>
    <!-- add js script here -->
    <script src="fvlogin.js"></script>
  </body>
</html>
